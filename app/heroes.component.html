<h2>My Heroes</h2>

<div>
    <label>Hero name:</label> <input #heroName />
    <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>

<ul class="heroes">
    <li *ngFor="let thehero of heroes" (click)="onSelect(thehero)" [class.selected]="thehero === selectedHero">
        <span class="badge">{{thehero.id}}</span> <span>{{thehero.name}}</span>
        <button class="delete" (click)="delete(thehero); $event.stopPropagation()">x</button>
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
